<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='play_photon.css') }}">
    <script src="{{ url_for('static', filename='play_photon.js') }}"></script>
    <title>Set Up Players</title>
</head>
<body>
    <div class="container">

        <div id = "player-entry-title" class="name-title">
            <img src= "../static/playerentry.png">
        </div>

        <div id="player-container" class="team-container">
            <h1>Player ID</h1>
            <input class="player-input" id="1" type="text" placeholder="Enter player ID">
            <input class="player-input" id="2" type="text" placeholder="Enter player ID">
            <input class="player-input" id="3" type="text" placeholder="Enter player ID">
            <input class="player-input" id="4" type="text" placeholder="Enter player ID">
            <input class="player-input" id="5" type="text" placeholder="Enter player ID">
            <input class="player-input" id="6" type="text" placeholder="Enter player ID">
            <input class="player-input" id="7" type="text" placeholder="Enter player ID">
            <input class="player-input" id="8" type="text" placeholder="Enter player ID">
        </div>

        <script>

        </script>

        <div id = "codeName-container" class="team-container">
            <h1>Code Name</h1>
            <input class="player-input" id="1" type="text" placeholder="Code Name" readonly>
            <input class="player-input" id="2" type="text" placeholder="Code Name" readonly>
            <input class="player-input" id="3" type="text" placeholder="Code Name" readonly>
            <input class="player-input" id="4" type="text" placeholder="Code Name" readonly>
            <input class="player-input" id="5" type="text" placeholder="Code Name" readonly>
            <input class="player-input" id="6" type="text" placeholder="Code Name" readonly>
            <input class="player-input" id="7" type="text" placeholder="Code Name" readonly>
            <input class="player-input" id="8" type="text" placeholder="Code Name" readonly>
        </div>

        <div id = "equipment-container" class="team-container">
            <h1>Equipment ID</h1>
            <input class="player-input" id = "1" type="text" placeholder="Enter Equipment ID">
            <input class="player-input" id = "2" type="text" placeholder="Enter Equipment ID">
            <input class="player-input" id = "3" type="text" placeholder="Enter Equipment ID">
            <input class="player-input" id = "4" type="text" placeholder="Enter Equipment ID">
            <input class="player-input" id = "5" type="text" placeholder="Enter Equipment ID">
            <input class="player-input" id = "6" type="text" placeholder="Enter Equipment ID">
            <input class="player-input" id = "7" type="text" placeholder="Enter Equipment ID">
            <input class="player-input" id = "8" type="text" placeholder="Enter Equipment ID">
        </div>
    </div>

    <!-- Save Button -->
    <div class="button-container">
        <!-- Save Button -->
        <button onclick="start_game();buttonFix()" id="save-button">START GAME</button>
        <button onclick="resetInputValues()" id="clear-button">CLEAR ENTRIES</button>
        <script>
            function buttonFix() {
            document.getElementById("save-button").disabled = true;

            setTimeout(function() {
                document.getElementById("save-button").disabled = false;
            }, 5000);}
        </script>
    </div>

</body>
</html>
